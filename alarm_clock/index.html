<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>‚è∞ Alarm Clock</h1>
        <div class="clock">
            <h2 id="current-time">00:00:00</h2>
        </div>

        <div class="alarm-container">
            <label for="alarm-time">Set Alarm:</label>
            <input type="time" id="alarm-time">
            <button onclick="setAlarm()">Set Alarm</button>
            <button onclick="stopAlarm()" id="stop-btn" style="display:none;">Stop Alarm</button>
        </div>

        <p id="alarm-status"></p>

        <!-- Alarm sound (same folder as HTML, CSS, JS) -->
        <audio id="alarm-sound" src="alarm.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
